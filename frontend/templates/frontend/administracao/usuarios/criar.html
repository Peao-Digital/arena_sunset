{% extends "frontend/template.html" %}
{% load static %}

{% block title %} Criar usuário | Arena Sunset {% endblock %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'frontend/css/usuarios.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'frontend/css/libs/select2.css' %}">

<script src="{% static 'frontend/js/libs/datatables.js' %}"></script>
<script src="{% static 'frontend/js/libs/datatables.min.js' %}"></script>
<script src="{% static 'frontend/js/libs/jquery.mask.min.js' %}"></script>
<script src="{% static 'frontend/js/libs/select2.js' %}"></script>
<script src="{% static 'frontend/js/libs/select2.min.js' %}"></script>
<script src="{% static 'frontend/js/usuarios.js' %}"></script>

<div class="card custom-cards mt-4 mb-4 me-3 ms-3">
  <div class="card-body">
    <div class="header_card">
      <h5>Colaboradores</h5>
      <button class="btn btn-new" id="new_user" type="button">Novo Colaborador</button>
    </div>

    <div class="table tabela_dados table-users mt-3">
      <table id="datatable-user" class="table table-dark table-responsive display nowrap"
        aria-describedby="table-user">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Grupo</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-form" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Criação de colaboradores</h1>
        <button type="button" class="btn-fechar close-modal" data-bs-dismiss="modal" aria-label="Close"><i
            class="fa-solid fa-xmark"></i></button>
      </div>

      <div class="modal-body">

        <form class="formulario" id="formulario" enctype="multipart/form-data">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
              <input id="nome" class="form-control" type="text" name="nome" placeholder="Nome" required maxlength="50">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
              <input id="sobrenome" class="form-control" type="text" name="sobrenome" placeholder="Sobrenome" required
                maxlength="50">
            </div>
          </div>

          <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
              <input id="usuario" class="form-control" type="text" name="usuario" placeholder="Usuário de login"
                required maxlength="50">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
              <input id="email" class="form-control" type="email" name="email" placeholder="Email"
                autocomplete="username" required maxlength="50">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
              <input id="senha" class="form-control" type="password" name="senha" placeholder="Senha de login" required
                autocomplete="new-password" maxlength="50">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
              <input id="conf_senha" class="form-control" type="password" name="conf_senha"
                placeholder="Confirmação de senha" required autocomplete="new-password" maxlength="50">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
              <input id="cpf" class="form-control" type="text" name="cpf" placeholder="CPF" required>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-2">
              <select id="grupo" class="form-control" name="grupo" required style="width: 100%">
                <option></option>
              </select>
            </div>
          </div>

          {% csrf_token %}

        </form>

        <div id="error-message" class="text-danger mt-2"></div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-back close-modal" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-new" id="Gravar" value="-1">Gravar</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
